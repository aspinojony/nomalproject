<!-- 云同步状态指示器 -->
<div x-data="syncStatusIndicator" 
     class="fixed bottom-4 right-4 z-40 bg-white rounded-lg shadow-lg border border-gray-200 p-3 min-w-64"
     x-show="showStatus"
     x-transition:enter="transition ease-out duration-200"
     x-transition:enter-start="opacity-0 translate-y-4"
     x-transition:enter-end="opacity-100 translate-y-0"
     x-transition:leave="transition ease-in duration-150"
     x-transition:leave-start="opacity-100 translate-y-0"
     x-transition:leave-end="opacity-0 translate-y-4">
     
    <!-- 状态头部 -->
    <div class="flex items-center justify-between mb-2">
        <div class="flex items-center space-x-2">
            <!-- 状态指示图标 -->
            <div class="relative">
                <div class="w-3 h-3 rounded-full" 
                     :class="getStatusColor()"></div>
                <div x-show="syncStatus.syncInProgress" 
                     class="absolute inset-0 w-3 h-3 rounded-full border-2 border-blue-300 animate-spin border-t-transparent"></div>
            </div>
            
            <span class="text-sm font-medium text-gray-900">云同步</span>
        </div>
        
        <!-- 关闭按钮 -->
        <button @click="hideStatus()" class="text-gray-400 hover:text-gray-600">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
    
    <!-- 状态信息 -->
    <div class="space-y-1">
        <!-- 用户信息 -->
        <div x-show="syncStatus.isLoggedIn" class="flex items-center justify-between text-xs">
            <span class="text-gray-600">用户:</span>
            <span class="font-medium text-gray-900" x-text="syncStatus.username"></span>
        </div>
        
        <!-- 连接状态 -->
        <div class="flex items-center justify-between text-xs">
            <span class="text-gray-600">连接:</span>
            <span :class="syncStatus.isOnline && syncStatus.socketConnected ? 'text-green-600' : 'text-red-600'">
                <span x-show="!syncStatus.isOnline">离线</span>
                <span x-show="syncStatus.isOnline && !syncStatus.socketConnected">已连接</span>
                <span x-show="syncStatus.isOnline && syncStatus.socketConnected">实时同步</span>
            </span>
        </div>
        
        <!-- 最后同步时间 -->
        <div x-show="syncStatus.lastSyncAt" class="flex items-center justify-between text-xs">
            <span class="text-gray-600">同步:</span>
            <span class="text-gray-700" x-text="formatLastSync(syncStatus.lastSyncAt)"></span>
        </div>
        
        <!-- 待同步数量 -->
        <div x-show="syncStatus.pendingChanges && syncStatus.pendingChanges > 0" 
             class="flex items-center justify-between text-xs">
            <span class="text-gray-600">待同步:</span>
            <span class="text-orange-600 font-medium" x-text="syncStatus.pendingChanges + ' 个变更'"></span>
        </div>
        
        <!-- 冲突数量 -->
        <div x-show="syncStatus.conflictsCount > 0" 
             class="flex items-center justify-between text-xs">
            <span class="text-gray-600">冲突:</span>
            <span class="text-red-600 font-medium" x-text="syncStatus.conflictsCount + ' 个'"></span>
        </div>
        
        <!-- 同步进度 -->
        <div x-show="syncStatus.syncInProgress" class="mt-2">
            <div class="flex items-center justify-between text-xs mb-1">
                <span class="text-gray-600">同步中...</span>
                <span class="text-blue-600" x-text="syncProgress + '%'"></span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-1">
                <div class="bg-blue-600 h-1 rounded-full transition-all duration-300" 
                     :style="`width: ${syncProgress}%`"></div>
            </div>
        </div>
    </div>
    
    <!-- 操作按钮 -->
    <div class="mt-3 flex space-x-2">
        <button x-show="!syncStatus.isLoggedIn" 
                @click="showLogin()"
                class="flex-1 bg-blue-600 text-white text-xs px-2 py-1 rounded hover:bg-blue-700 transition-colors">
            登录账号
        </button>
        
        <button x-show="syncStatus.isLoggedIn && !syncStatus.syncInProgress" 
                @click="manualSync()"
                class="flex-1 bg-gray-200 text-gray-700 text-xs px-2 py-1 rounded hover:bg-gray-300 transition-colors">
            手动同步
        </button>
        
        <button x-show="syncStatus.isLoggedIn" 
                @click="showSettings()"
                class="bg-gray-200 text-gray-700 text-xs px-2 py-1 rounded hover:bg-gray-300 transition-colors">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
        </button>
    </div>
    
    <!-- 错误提示 -->
    <div x-show="errorMessage" 
         x-transition
         class="mt-2 p-2 bg-red-50 border border-red-200 rounded text-xs">
        <p class="text-red-600" x-text="errorMessage"></p>
    </div>
    
    <!-- 成功提示 -->
    <div x-show="successMessage" 
         x-transition
         class="mt-2 p-2 bg-green-50 border border-green-200 rounded text-xs">
        <p class="text-green-600" x-text="successMessage"></p>
    </div>
</div>

<!-- 浮动按钮（当状态面板隐藏时） -->
<button x-data="syncFloatingButton"
        x-show="!showStatusPanel"
        @click="toggleStatus()"
        class="fixed bottom-4 right-4 z-40 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 transition-colors"
        :class="getFloatingButtonClass()">
    
    <!-- 同步图标 -->
    <svg x-show="!syncInProgress" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
    </svg>
    
    <!-- 加载图标 -->
    <svg x-show="syncInProgress" class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    
    <!-- 待同步指示器 -->
    <div x-show="pendingCount > 0" 
         class="absolute -top-1 -right-1 bg-orange-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
         x-text="pendingCount > 99 ? '99+' : pendingCount"></div>
         
    <!-- 冲突指示器 -->
    <div x-show="conflictCount > 0" 
         class="absolute -top-1 -left-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">
        !
    </div>
</button>

<script>
// 同步状态指示器
function syncStatusIndicator() {
    return {
        showStatus: false,
        syncStatus: {
            isLoggedIn: false,
            isOnline: navigator.onLine,
            socketConnected: false,
            syncInProgress: false,
            lastSyncAt: null,
            pendingChanges: 0,
            conflictsCount: 0,
            username: null
        },
        syncProgress: 0,
        errorMessage: '',
        successMessage: '',
        updateInterval: null,
        
        init() {
            // 初始状态更新
            this.updateSyncStatus();
            
            // 定期更新状态
            this.updateInterval = setInterval(() => {
                this.updateSyncStatus();
            }, 1000);
            
            // 监听同步事件
            this.setupEventListeners();
            
            // 监听网络状态变化
            window.addEventListener('online', () => {
                this.syncStatus.isOnline = true;
                this.showSuccessMessage('网络已连接');
            });
            
            window.addEventListener('offline', () => {
                this.syncStatus.isOnline = false;
                this.showErrorMessage('网络连接断开');
            });
        },
        
        destroy() {
            if (this.updateInterval) {
                clearInterval(this.updateInterval);
            }
        },
        
        updateSyncStatus() {
            if (window.aiConversationStorage && window.aiConversationStorage.getSyncStatus) {
                this.syncStatus = {
                    ...this.syncStatus,
                    ...window.aiConversationStorage.getSyncStatus()
                };
            }
        },
        
        setupEventListeners() {
            // 同步完成
            window.addEventListener('syncCompleted', (event) => {
                const { successCount, conflictCount, pendingCount } = event.detail;
                
                if (conflictCount > 0) {
                    this.showErrorMessage(`同步完成，但发现 ${conflictCount} 个冲突`);
                } else {
                    this.showSuccessMessage(`同步完成，${successCount} 个变更已同步`);
                }
                
                this.updateSyncStatus();
            });
            
            // 同步冲突
            window.addEventListener('syncConflicts', (event) => {
                const { conflicts } = event.detail;
                this.showErrorMessage(`发现 ${conflicts.length} 个同步冲突`);
                this.showStatus = true; // 显示状态面板
            });
            
            // 登录成功
            window.addEventListener('loginSuccess', (event) => {
                this.showSuccessMessage(`欢迎回来，${event.detail.user.username}！`);
                this.updateSyncStatus();
            });
            
            // 需要登录
            window.addEventListener('needLogin', () => {
                this.showErrorMessage('需要登录才能使用云同步功能');
                this.showStatus = true;
            });
        },
        
        getStatusColor() {
            if (!this.syncStatus.isLoggedIn) {
                return 'bg-gray-400'; // 未登录
            }
            if (!this.syncStatus.isOnline) {
                return 'bg-red-500'; // 离线
            }
            if (this.syncStatus.conflictsCount > 0) {
                return 'bg-red-500'; // 有冲突
            }
            if (this.syncStatus.pendingChanges > 0) {
                return 'bg-orange-500'; // 有待同步数据
            }
            if (this.syncStatus.socketConnected) {
                return 'bg-green-500'; // 实时同步
            }
            return 'bg-blue-500'; // 正常
        },
        
        formatLastSync(timestamp) {
            if (!timestamp) return '从未同步';
            
            const now = new Date();
            const syncTime = new Date(timestamp);
            const diffMs = now - syncTime;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return '刚刚';
            if (diffMins < 60) return `${diffMins}分钟前`;
            
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours}小时前`;
            
            const diffDays = Math.floor(diffHours / 24);
            return `${diffDays}天前`;
        },
        
        showStatus() {
            this.showStatus = true;
        },
        
        hideStatus() {
            this.showStatus = false;
        },
        
        showLogin() {
            // 触发登录模态框
            window.dispatchEvent(new CustomEvent('needLogin'));
        },
        
        showSettings() {
            // 显示设置面板
            console.log('显示云同步设置');
        },
        
        async manualSync() {
            if (!window.aiConversationStorage) return;
            
            try {
                this.syncProgress = 10;
                await window.aiConversationStorage.manualSync();
                this.syncProgress = 100;
                this.showSuccessMessage('手动同步完成');
            } catch (error) {
                this.showErrorMessage(`同步失败: ${error.message}`);
            } finally {
                setTimeout(() => {
                    this.syncProgress = 0;
                }, 1000);
            }
        },
        
        showSuccessMessage(message) {
            this.successMessage = message;
            this.errorMessage = '';
            setTimeout(() => {
                this.successMessage = '';
            }, 3000);
        },
        
        showErrorMessage(message) {
            this.errorMessage = message;
            this.successMessage = '';
            setTimeout(() => {
                this.errorMessage = '';
            }, 5000);
        }
    }
}

// 浮动按钮
function syncFloatingButton() {
    return {
        showStatusPanel: false,
        syncInProgress: false,
        pendingCount: 0,
        conflictCount: 0,
        
        init() {
            // 监听状态面板显示状态
            this.$watch('$store.syncStatus.showPanel', (value) => {
                this.showStatusPanel = value;
            });
            
            // 定期更新状态
            setInterval(() => {
                this.updateButtonStatus();
            }, 1000);
        },
        
        updateButtonStatus() {
            if (window.aiConversationStorage && window.aiConversationStorage.getSyncStatus) {
                const status = window.aiConversationStorage.getSyncStatus();
                this.syncInProgress = status.syncInProgress;
                this.pendingCount = status.pendingChanges || 0;
                this.conflictCount = status.conflictsCount || 0;
            }
        },
        
        getFloatingButtonClass() {
            if (this.conflictCount > 0) {
                return 'bg-red-600 hover:bg-red-700'; // 有冲突
            }
            if (this.pendingCount > 0) {
                return 'bg-orange-600 hover:bg-orange-700'; // 有待同步数据
            }
            return 'bg-blue-600 hover:bg-blue-700'; // 正常
        },
        
        toggleStatus() {
            window.dispatchEvent(new CustomEvent('toggleSyncStatus'));
        }
    }
}
</script>
