<!-- 练习搜索组件 -->
<template id="practice-search-template">
    <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
        <div class="grid md:grid-cols-4 gap-4">
            <!-- 关键词搜索 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">关键词搜索</label>
                <input type="text" id="search-keyword" placeholder="搜索题目内容..." 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <!-- 科目筛选 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">科目</label>
                <select id="filter-subject"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="">全部科目</option>
                    <option value="数据结构">数据结构</option>
                    <option value="算法设计">算法设计</option>
                    <option value="操作系统">操作系统</option>
                    <option value="计算机网络">计算机网络</option>
                </select>
            </div>
            
            <!-- 难度筛选 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">难度</label>
                <select id="filter-difficulty"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="">全部难度</option>
                    <option value="简单">简单</option>
                    <option value="中等">中等</option>
                    <option value="困难">困难</option>
                </select>
            </div>
            
            <!-- 年份筛选 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">年份</label>
                <select id="filter-year"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="">全部年份</option>
                    <option value="2024">2024年</option>
                    <option value="2023">2023年</option>
                    <option value="2022">2022年</option>
                    <option value="2021">2021年</option>
                </select>
            </div>
        </div>
        
        <!-- 搜索结果 -->
        <div id="search-results" class="mt-6 hidden">
            <div class="flex justify-between items-center mb-4">
                <span class="text-sm text-gray-600">
                    找到 <span class="font-medium text-indigo-600" id="results-count">0</span> 道题目
                </span>
                <button id="start-custom-practice" 
                        class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 transition">
                    开始练习选中题目
                </button>
            </div>
            
            <div id="results-list" class="max-h-64 overflow-y-auto space-y-2 custom-scrollbar">
                <!-- 搜索结果列表 -->
            </div>
        </div>
    </div>
</template>

<script>
class PracticeSearchComponent {
    constructor(container, options = {}) {
        this.container = container;
        this.options = {
            onSearch: null,
            onStartPractice: null,
            ...options
        };
        this.searchResults = [];
        this.selectedQuestionIds = [];
        this.init();
    }

    init() {
        this.render();
        this.bindEvents();
    }

    render() {
        const template = document.getElementById('practice-search-template');
        const clone = template.content.cloneNode(true);
        this.container.appendChild(clone);
    }

    bindEvents() {
        const searchInput = this.container.querySelector('#search-keyword');
        const subjectSelect = this.container.querySelector('#filter-subject');
        const difficultySelect = this.container.querySelector('#filter-difficulty');
        const yearSelect = this.container.querySelector('#filter-year');
        const startButton = this.container.querySelector('#start-custom-practice');

        // 添加防抖搜索
        const debouncedSearch = Utils.debounce(() => this.performSearch(), 300);

        [searchInput, subjectSelect, difficultySelect, yearSelect].forEach(element => {
            element.addEventListener('input', debouncedSearch);
            element.addEventListener('change', debouncedSearch);
        });

        if (startButton) {
            startButton.addEventListener('click', () => this.startCustomPractice());
        }
    }

    performSearch() {
        const filters = this.getFilters();
        
        if (this.options.onSearch) {
            this.options.onSearch(filters, (results) => {
                this.searchResults = results;
                this.renderResults();
            });
        }
    }

    getFilters() {
        return {
            keyword: this.container.querySelector('#search-keyword').value.trim(),
            subject: this.container.querySelector('#filter-subject').value,
            difficulty: this.container.querySelector('#filter-difficulty').value,
            year: this.container.querySelector('#filter-year').value
        };
    }

    renderResults() {
        const resultsContainer = this.container.querySelector('#search-results');
        const resultsList = this.container.querySelector('#results-list');
        const resultsCount = this.container.querySelector('#results-count');

        if (this.searchResults.length > 0) {
            resultsContainer.classList.remove('hidden');
            resultsCount.textContent = this.searchResults.length;
            
            resultsList.innerHTML = '';
            this.searchResults.slice(0, 10).forEach(question => {
                const questionElement = this.createQuestionElement(question);
                resultsList.appendChild(questionElement);
            });
        } else {
            resultsContainer.classList.add('hidden');
        }
    }

    createQuestionElement(question) {
        const div = document.createElement('div');
        div.className = 'flex items-center p-3 bg-gray-50 rounded border hover:bg-gray-100 cursor-pointer transition';
        
        div.innerHTML = `
            <input type="checkbox" class="mr-3 text-indigo-600 focus:ring-indigo-500" 
                   ${this.selectedQuestionIds.includes(question.id) ? 'checked' : ''}>
            <div class="flex-1">
                <div class="flex items-center space-x-2 mb-1">
                    <span class="text-xs bg-indigo-100 text-indigo-800 px-2 py-1 rounded">${question.subject}</span>
                    <span class="text-xs bg-gray-200 text-gray-700 px-2 py-1 rounded">${question.year}年</span>
                    <span class="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded">${question.difficulty}</span>
                </div>
                <p class="text-sm text-gray-800 truncate">${question.question}</p>
            </div>
        `;

        div.addEventListener('click', () => this.toggleQuestionSelection(question.id, div));
        
        return div;
    }

    toggleQuestionSelection(questionId, element) {
        const checkbox = element.querySelector('input[type="checkbox"]');
        const index = this.selectedQuestionIds.indexOf(questionId);
        
        if (index > -1) {
            this.selectedQuestionIds.splice(index, 1);
            checkbox.checked = false;
        } else {
            this.selectedQuestionIds.push(questionId);
            checkbox.checked = true;
        }
    }

    startCustomPractice() {
        if (this.selectedQuestionIds.length === 0) {
            Utils.showToast('请至少选择一道题目', 'error');
            return;
        }
        
        if (this.options.onStartPractice) {
            this.options.onStartPractice(this.selectedQuestionIds);
        }
    }

    clearSelection() {
        this.selectedQuestionIds = [];
        const checkboxes = this.container.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => checkbox.checked = false);
    }
}

// 导出组件类
window.PracticeSearchComponent = PracticeSearchComponent;
</script>
