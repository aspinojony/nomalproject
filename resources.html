<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <link href="assets/css/common.css" rel="stylesheet">

            transition: all 0.3s ease;
        }
        .resource-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }
        .resource-card:hover {
            border-left-color: #4f46e5;
        }

        .tag-community { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); }

        .tag-cloud { background: linear-gradient(135deg, #84cc16 0%, #65a30d 100%); }
        .tag-document { background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); }
        .tag-experience { background: linear-gradient(135deg, #ec4899 0%, #db2777 100%); }
        .tag-github { background: linear-gradient(135deg, #374151 0%, #1f2937 100%); }
        .tag-tech { background: linear-gradient(135deg, #059669 0%, #047857 100%); }
        .tag-guide { background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%); }

            background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);

        }
        .search-highlight {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        }

</head>
<body class="bg-gray-50" x-data="resourcesApp()">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <a href="index.html" class="flex items-center space-x-2">
                        <i class="fas fa-graduation-cap text-2xl text-indigo-600"></i>
                        <h1 class="text-xl font-bold text-gray-800">计算机考研平台</h1>
                    </a>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="text-gray-600 hover:text-indigo-600 transition">首页</a>
                    <a href="subjects.html" class="text-gray-600 hover:text-indigo-600 transition">课程导航</a>
                    <a href="practice.html" class="text-gray-600 hover:text-indigo-600 transition">真题练习</a>
                    <a href="question-manager.html" class="text-gray-600 hover:text-indigo-600 transition">题目管理</a>
                    <a href="#" class="text-indigo-600 font-semibold">学习资源</a>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="hidden md:block text-sm text-gray-600">
                        共 <span class="text-indigo-600 font-semibold" x-text="resources.length"></span> 个资源
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 面包屑导航 -->
    <div class="bg-white border-b">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex items-center space-x-2 text-sm">
                <a href="index.html" class="text-indigo-600 hover:text-indigo-800">首页</a>
                <i class="fas fa-chevron-right text-gray-400"></i>
                <span class="text-gray-600">学习资源</span>
            </div>
        </div>
    </div>

    <!-- Hero区域 -->
    <section class="hero-bg text-white py-16">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h2 class="text-4xl font-bold mb-4">🎓 考研学习资源大全</h2>
            <p class="text-xl opacity-90 mb-8">精选优质考研网站，助力备考之路</p>
            <div class="flex justify-center items-center space-x-8">
                <div class="text-center">
                    <div class="text-2xl font-bold" x-text="getResourceCount('官方政策')"></div>
                    <div class="text-sm opacity-75">官方网站</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold" x-text="getResourceCount('社区/题库')"></div>
                    <div class="text-sm opacity-75">社区论坛</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold" x-text="getResourceCount('视频')"></div>
                    <div class="text-sm opacity-75">视频课程</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold" x-text="getResourceCount('刷题')"></div>
                    <div class="text-sm opacity-75">刷题平台</div>
                </div>
            </div>
        </div>
    </section>

    <!-- 搜索和筛选区域 -->
    <section class="py-8 bg-white">
        <div class="max-w-7xl mx-auto px-4">
            <!-- 搜索框 -->
            <div class="mb-8">
                <div class="relative max-w-2xl mx-auto">
                    <input type="text" x-model="searchKeyword" @input="filterResources()" 
                           placeholder="搜索资源名称、类型或特色..." 
                           class="w-full px-6 py-4 text-lg border-2 border-gray-200 rounded-full focus:outline-none focus:border-indigo-500 transition">
                    <i class="fas fa-search absolute right-6 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>

            <!-- 分类筛选按钮 -->
            <div class="flex flex-wrap justify-center gap-3 mb-8">
                <button @click="filterType = ''; filterResources()" 
                        :class="filterType === '' ? 'active' : ''"
                        class="filter-btn px-6 py-3 rounded-full border border-gray-300 hover:border-indigo-500 transition">
                    <i class="fas fa-globe mr-2"></i>全部资源
                </button>
                <button @click="filterType = '官方政策'; filterResources()" 
                        :class="filterType === '官方政策' ? 'active' : ''"
                        class="filter-btn px-6 py-3 rounded-full border border-gray-300 hover:border-indigo-500 transition">
                    <i class="fas fa-university mr-2"></i>官方政策
                </button>
                <button @click="filterType = '社区/题库'; filterResources()" 
                        :class="filterType === '社区/题库' ? 'active' : ''"
                        class="filter-btn px-6 py-3 rounded-full border border-gray-300 hover:border-indigo-500 transition">
                    <i class="fas fa-users mr-2"></i>社区论坛
                </button>
                <button @click="filterType = '视频'; filterResources()" 
                        :class="filterType === '视频' ? 'active' : ''"
                        class="filter-btn px-6 py-3 rounded-full border border-gray-300 hover:border-indigo-500 transition">
                    <i class="fas fa-play-circle mr-2"></i>视频课程
                </button>
                <button @click="filterType = '刷题'; filterResources()" 
                        :class="filterType === '刷题' ? 'active' : ''"
                        class="filter-btn px-6 py-3 rounded-full border border-gray-300 hover:border-indigo-500 transition">
                    <i class="fas fa-code mr-2"></i>刷题平台
                </button>
                <button @click="filterType = '真题下载'; filterResources()" 
                        :class="filterType === '真题下载' ? 'active' : ''"
                        class="filter-btn px-6 py-3 rounded-full border border-gray-300 hover:border-indigo-500 transition">
                    <i class="fas fa-download mr-2"></i>真题下载
                </button>
                <button @click="filterType = '网盘'; filterResources()" 
                        :class="filterType === '网盘' ? 'active' : ''"
                        class="filter-btn px-6 py-3 rounded-full border border-gray-300 hover:border-indigo-500 transition">
                    <i class="fas fa-cloud mr-2"></i>网盘资源
                </button>
                <button @click="filterType = '文档'; filterResources()" 
                        :class="filterType === '文档' ? 'active' : ''"
                        class="filter-btn px-6 py-3 rounded-full border border-gray-300 hover:border-indigo-500 transition">
                    <i class="fas fa-file-alt mr-2"></i>文档库
                </button>
                <button @click="filterType = '专项课程'; filterResources()" 
                        :class="filterType === '专项课程' ? 'active' : ''"
                        class="filter-btn px-6 py-3 rounded-full border border-gray-300 hover:border-indigo-500 transition">
                    <i class="fas fa-graduation-cap mr-2"></i>专项课程
                </button>
                <button @click="filterType = '技术社区'; filterResources()" 
                        :class="filterType === '技术社区' ? 'active' : ''"
                        class="filter-btn px-6 py-3 rounded-full border border-gray-300 hover:border-indigo-500 transition">
                    <i class="fas fa-laptop-code mr-2"></i>技术社区
                </button>
                <button @click="filterType = '学习指导'; filterResources()" 
                        :class="filterType === '学习指导' ? 'active' : ''"
                        class="filter-btn px-6 py-3 rounded-full border border-gray-300 hover:border-indigo-500 transition">
                    <i class="fas fa-book-open mr-2"></i>学习指导
                </button>
            </div>

            <!-- 搜索结果提示 -->
            <div x-show="searchKeyword.trim() || filterType" class="text-center mb-6">
                <p class="text-gray-600">
                    找到 <span class="font-semibold text-indigo-600" x-text="filteredResources.length"></span> 个匹配的资源
                    <button @click="clearFilters()" class="ml-2 text-sm text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i> 清除筛选
                    </button>
                </p>
            </div>
        </div>
    </section>

    <!-- 资源卡片网格 -->
    <section class="py-8">
        <div class="max-w-7xl mx-auto px-4">
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="resource in filteredResources" :key="resource.name">
                    <div class="resource-card rounded-xl shadow-lg p-6 card-hover">
                        <!-- 资源头部 -->
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex-1">
                                <h3 class="text-xl font-bold text-gray-800 mb-2" x-text="resource.name"></h3>
                                <div class="flex items-center space-x-2 mb-3">
                                    <span class="text-white text-xs px-3 py-1 rounded-full font-medium"
                                          :class="getTypeTagClass(resource.type)" 
                                          x-text="resource.type"></span>
                                    <span class="text-xs text-gray-500" x-show="resource.popular">
                                        <i class="fas fa-fire text-orange-500"></i> 热门
                                    </span>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button @click="toggleBookmark(resource)" 
                                        :class="isBookmarked(resource.name) ? 'text-yellow-500' : 'text-gray-400'"
                                        class="hover:text-yellow-500 transition">
                                    <i class="fas fa-bookmark text-lg"></i>
                                </button>
                                <div class="text-right">
                                    <div class="text-sm text-gray-500">访问量</div>
                                    <div class="text-lg font-semibold text-indigo-600" x-text="resource.visits || '999+'"></div>
                                </div>
                            </div>
                        </div>

                        <!-- 特色说明 -->
                        <p class="text-gray-600 text-sm leading-relaxed mb-4" x-text="resource.description"></p>

                        <!-- 标签 -->
                        <div class="flex flex-wrap gap-2 mb-4" x-show="resource.tags">
                            <template x-for="tag in resource.tags" :key="tag">
                                <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded" x-text="tag"></span>
                            </template>
                        </div>

                        <!-- 操作按钮 -->
                        <div class="flex space-x-3">
                            <a :href="resource.url" target="_blank" rel="noopener noreferrer"
                               @click="recordVisit(resource)"
                               class="flex-1 bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-3 px-4 rounded-lg text-center hover:from-indigo-600 hover:to-purple-700 transition font-medium">
                                <i class="fas fa-external-link-alt mr-2"></i>访问网站
                            </a>
                            <button @click="copyUrl(resource.url)" 
                                    class="bg-gray-100 text-gray-700 py-3 px-4 rounded-lg hover:bg-gray-200 transition">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button @click="shareResource(resource)" 
                                    class="bg-gray-100 text-gray-700 py-3 px-4 rounded-lg hover:bg-gray-200 transition">
                                <i class="fas fa-share-alt"></i>
                            </button>
                        </div>
                    </div>
                </template>
            </div>

            <!-- 空状态 -->
            <div x-show="filteredResources.length === 0" class="text-center py-16">
                <div class="w-32 h-32 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-search text-gray-400 text-4xl"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-700 mb-2">未找到匹配的资源</h3>
                <p class="text-gray-500 mb-6">尝试调整搜索关键词或筛选条件</p>
                <button @click="clearFilters()" 
                        class="bg-indigo-500 text-white px-6 py-3 rounded-lg hover:bg-indigo-600 transition">
                    查看全部资源
                </button>
            </div>
        </div>
    </section>

    <!-- 使用统计 -->
    <section class="bg-gray-800 text-white py-16">
        <div class="max-w-7xl mx-auto px-4">
            <h3 class="text-2xl font-bold text-center mb-12">📊 使用统计</h3>
            <div class="grid md:grid-cols-4 gap-8 text-center">
                <div>
                    <div class="text-3xl font-bold mb-2" x-text="totalVisits"></div>
                    <div class="text-gray-300">总访问次数</div>
                </div>
                <div>
                    <div class="text-3xl font-bold mb-2" x-text="bookmarks.length"></div>
                    <div class="text-gray-300">收藏的资源</div>
                </div>
                <div>
                    <div class="text-3xl font-bold mb-2" x-text="getPopularResources().length"></div>
                    <div class="text-gray-300">热门资源</div>
                </div>
                <div>
                    <div class="text-3xl font-bold mb-2" x-text="getUniqueTypes().length"></div>
                    <div class="text-gray-300">资源类型</div>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-300">&copy; 2026 计算机考研学习平台. 精选优质资源，助力考研成功</p>
            <p class="text-sm text-gray-400 mt-2">所有外链资源版权归原网站所有</p>
        </div>
    </footer>

                // 初始化
                init() {
                    this.loadData();
                    this.filteredResources = [...this.resources];
                    this.calculateTotalVisits();
                },
                
                // 加载本地数据
                loadData() {
                    const savedBookmarks = localStorage.getItem('resource_bookmarks');
                    if (savedBookmarks) {
                        this.bookmarks = JSON.parse(savedBookmarks);
                    }
                    
                    const savedVisits = localStorage.getItem('resource_visits');
                    if (savedVisits) {
                        this.visitHistory = JSON.parse(savedVisits);
                    }
                },
                
                // 保存数据
                saveData() {
                    localStorage.setItem('resource_bookmarks', JSON.stringify(this.bookmarks));
                    localStorage.setItem('resource_visits', JSON.stringify(this.visitHistory));
                },
                
                // 筛选资源
                filterResources() {
                    let filtered = [...this.resources];
                    
                    // 按类型筛选
                    if (this.filterType) {
                        filtered = filtered.filter(resource => 
                            resource.type.includes(this.filterType)
                        );
                    }
                    
                    // 按关键词搜索
                    if (this.searchKeyword.trim()) {
                        const keyword = this.searchKeyword.toLowerCase();
                        filtered = filtered.filter(resource =>
                            resource.name.toLowerCase().includes(keyword) ||
                            resource.description.toLowerCase().includes(keyword) ||
                            resource.type.toLowerCase().includes(keyword) ||
                            (resource.tags && resource.tags.some(tag => 
                                tag.toLowerCase().includes(keyword)
                            ))
                        );
                    }
                    
                    this.filteredResources = filtered;
                },
                
                // 清除筛选
                clearFilters() {
                    this.searchKeyword = '';
                    this.filterType = '';
                    this.filterResources();
                },
                
                // 获取类型标签样式
                getTypeTagClass(type) {
                    const styleMap = {
                        '官方政策': 'tag-official',
                        '社区/题库': 'tag-community',
                        '论坛/题库': 'tag-community',

                        '网盘': 'tag-cloud',
                        '网盘/文档区': 'tag-cloud',
                        '文档下载': 'tag-document',
                        '文档搜索': 'tag-document',
                        '经验帖/干货': 'tag-experience',
                        '技术社区': 'tag-tech',
                        '学习指导': 'tag-guide',
                        '学术机构': 'tag-academic'
                    };
                    return styleMap[type] || 'tag-community';
                },
                
                // 获取资源数量
                getResourceCount(type) {
                    if (type === '社区/题库') {
                        return this.resources.filter(r => 
                            r.type.includes('社区') || r.type.includes('论坛') || r.type.includes('题库')
                        ).length;
                    }
                    return this.resources.filter(r => r.type.includes(type)).length;
                },
                
                // 收藏功能
                toggleBookmark(resource) {
                    const index = this.bookmarks.findIndex(b => b === resource.name);
                    if (index > -1) {
                        this.bookmarks.splice(index, 1);
                        this.showToast('已取消收藏', 'info');
                    } else {
                        this.bookmarks.push(resource.name);
                        this.showToast('已添加到收藏', 'success');
                    }
                    this.saveData();
                },
                
                isBookmarked(name) {
                    return this.bookmarks.includes(name);
                },
                
                // 记录访问
                recordVisit(resource) {
                    this.visitHistory[resource.name] = (this.visitHistory[resource.name] || 0) + 1;
                    this.saveData();
                    this.calculateTotalVisits();
                },
                
                // 计算总访问次数
                calculateTotalVisits() {
                    this.totalVisits = Object.values(this.visitHistory).reduce((sum, count) => sum + count, 0);
                },
                
                // 复制链接
                copyUrl(url) {
                    navigator.clipboard.writeText(url).then(() => {
                        this.showToast('链接已复制到剪贴板', 'success');
                    }).catch(() => {
                        this.showToast('复制失败，请手动复制', 'error');
                    });
                },
                
                // 分享资源
                shareResource(resource) {
                    if (navigator.share) {
                        navigator.share({
                            title: resource.name,
                            text: resource.description,
                            url: resource.url
                        });
                    } else {
                        this.copyUrl(resource.url);
                        this.showToast('链接已复制，可以分享给朋友', 'success');
                    }
                },
                
                // 获取热门资源
                getPopularResources() {
                    return this.resources.filter(r => r.popular);
                },
                
                // 获取唯一类型
                getUniqueTypes() {
                    return [...new Set(this.resources.map(r => r.type))];
                },
                
                // 显示提示信息
                showToast(message, type = 'info') {
                    const toast = document.createElement('div');
                    toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white z-50 transition-all duration-300 ${
                        type === 'success' ? 'bg-green-500' : 
                        type === 'error' ? 'bg-red-500' : 'bg-blue-500'
                    }`;
                    toast.textContent = message;
                    document.body.appendChild(toast);
                    
                    setTimeout(() => {
                        toast.style.opacity = '0';
                        setTimeout(() => toast.remove(), 300);
                    }, 3000);
                }
            };
